start:
  system init:
    - code: '/* Напишите ответ здесь вместо этой строки */'
    - message: 'Есть простая задачка:'
    - message: 'У вас есть 2 евро'
    - message: 'Сколько всего будет евро если вы получили еще 2 евро'
    - message: 'Напишите ответ в левом окне'
    - message: 'Для провеки наберите /run'
    - next: 'step1'
step1:
  chat /run:
    - test: [null, '^4$', 'Неправильно, попробуйте еще раз, ваш ответ']
    - message: 'Великолепно!!!!'
    - code: '2+2'
    - next: step2
step2:
  timer .*:
    - message: 'А теперь немного посложнее:'
    - message: 'Вы выиграли лотерею и к тем евро которые уже у вас есть'
    - message: 'Добавилость еще 126743 евро'
    - message: 'Сколько всего евро теперь у вас есть'
    - message: 'Напишите ответ в левом окне и наберите /run в чате'
    - next: step3
step3:
  chat /run:
    - test: [null, '^126747$', 'Неправильно, попробуйте еще раз, ваш ответ']
    - message: 'Правильно :)'
    - code: '2+2+126743'
