<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BT</title>
  <meta http-equiv="cache-control" content="max-age=0"/>
  <meta http-equiv="cache-control" content="no-cache"/>
  <meta http-equiv="expires" content="0"/>
  <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
  <meta http-equiv="pragma" content="no-cache"/>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
  <link rel="stylesheet" href="bower_components/angular-material-icons/angular-material-icons.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div ng-app="app" ng-controller="AppController" layout="column" class="h100p" ng-cloak>
    <md-toolbar layout="row" layout-align="none center">BT</md-toolbar>

    <div layout="row" class="h100p">
      <div id="editor" flex></div>

      <div flex layout="column">
        <md-content flex>
          <md-list>
            <md-list-item class="md-2-line" ng-repeat="item in messages">
              <ng-md-icon icon="date_range" size="32" ng-if="item.actor=='teacher'"></ng-md-icon>
              <ng-md-icon icon="person"     size="32" ng-if="item.actor=='person'">></ng-md-icon>
              <ng-md-icon icon="adb"        size="32" ng-if="item.actor=='bot'">></ng-md-icon>
              <div class="md-list-item-text" layout="column">
                <h4>{{item.name}}</h4>
                <p>{{item.message}}</p>
              </div>
            </md-list-item>
          </md-list>
          <a id="chatBottom"></a>
        </md-content>

        <div layout="row" layout-padding>
          <div>
            <ng-md-icon icon="person" size="32"></ng-md-icon>
          </div>
          <form flex ng-enter>
            <md-input-container class="md-block">
              <input id="inputText" type="text" md-maxlength="4000" aria-label="inputText" ng-model="inputText">
            </md-input-container>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-messages/angular-messages.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>
  <script src="bower_components/angular-material-icons/angular-material-icons.js"></script>
  <script src="bower_components/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
  <script src="bower_components/lzjs/lzjs.min.js"></script>
  <script src="app/boot.js"></script>
  <script src="app/state.js"></script>
  <script src="app/course.js"></script>
</body>
</html>
